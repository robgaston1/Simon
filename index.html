<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="simon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="simon.js"></script>
    <title>A Simon Game</title>

</head>
<body> 
    <div class="circle">
        <div id="one"><div id="1" class="green play"></div></div>
        <div id="two"><div id ="2" class="red play"></div></div>
        <div id="three"><div id="3" class="yellow play"></div></div>
        <div id="four"><div id="4" class="blue play"></div></div>
        <div id="innerBackground"></div>
        <div id="textCircle">
            <h1 id="title">SIMON&reg</h1>
            <div id="top_controls">
                <div class="column">
                    <div id="count">00</div>
                    <p>Count</p>
                </div>
                <div class="column">
                    <div id="start"></div>
                    <p>Start</p>
                </div>
                <div class="column">
                    <div id="strict"></div>
                    <p>Strict</p>
                </div>
            </div>
            <div id="switch">
                <div id="onswitch">
                    <label class="switch">
                        <input id="onOff" type="checkbox">
                        <div class="slider round"></div>
                    </label>
                </div>
                <p>On/Off</p>
            </div>
<!--            <div id="switchlabel">On/Off</div>-->
        </div><!--end of inner textCircle div -->
    </div><!--end of circle div -->

  
</body>
</html>
