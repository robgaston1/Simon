<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="simon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="simon.js"></script>
    <title>New HMTL document by NewJect</title>

<body>

    <div class="circle">
        <div id="one"><div class="green"></div></div>
        <div id="two"><div class="red"></div></div>
        <div id="three"><div class="yellow"></div></div>
        <div id="four"><div class="blue"></div></div>
        <div id="innerBackground"></div>
        <div id="textCircle">
            <h1 id="title">SIMON&reg</h1>
            <div id="top_controls">
                <div id="count"></div>
                <div id="start"></div>
                <div id="strict"></div>
            </div>
            <div id="labelctrls">
                <p>Count</p>
                <p>Start</p>
                <p>Strict</p>
            </div>
                <div id="onswitch">
                    <label class="switch">
                        <input type="checkbox">
                        <div class="slider round"></div>
                    </label>
                </div>
            <div id="switchlabel">On/Off</div>
        </div><!--end of inner textCircle div -->
    </div><!--end of circle div -->
